<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scc/style.css">
  <title>Metal profile Engels</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="navbar-top">
        <div class="navbar-logo">
          <a href="#"><img src="image/logo1.png" alt="Logo" class="logo-image"></a>
          <div class="logo-description">С 2010 года комплектуем кровельные, фасадные
            и заборные системы</div>
        </div>
        <!-- Logo логотип и приветствие -->
        <div class="navbar-contacts">
          <div class="navbar-call">
            <div class="navbar-photo">
              <img src="image/AvatarWorker.png" alt="avatar" class="navbar-avatar">
              <a href="#" class="navbar-call__link">Заказать звонок бесплатно</a>
            </div>
            <div class="navbar-messagers">
              <span class="navbar-text">Напишите нам, мы онлайн</span>
              <div class="navbar-Feedback">
                <a href="#" class="watssapp"><img src="image/watssapp.svg" alt="messagers: watssapp"></a>
                <a href="#" class="viber"><img src="image/viber.svg" alt="messagers: viber"></a>
                <a href="#" class="telegramm"><img src="image/telegram.svg" alt="messagers: telegramm"></a>
              </div>
            </div>
            <div class="navbar-phone"></div>
          </div>
        </div>
        <!-- Contacts контакты мессенджеры и номер телефона -->
      </div>
      <!-- Navbar-top -->
    </div>
    <div class="container">
      <div class="navbar-bottom">

      </div>
      <!-- Navbr-bottom -->
    </div>
  </header>
  
</body>
</html>
