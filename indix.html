<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scc/style.css">
  <title>Metal profile Engels</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="navbar-top">
        <div class="navbar-logo">
          <a href="#"><img src="image/logo1.png" alt="Logo" class="navbar-logo__image"></a>
          <div class="navbar-logo__description">С 2010 года комплектуем кровельные, фасадные
            и заборные системы</div>
        </div>
        <!-- Logo логотип и приветствие -->
        <div class="navbar-contacts">          
            <div class="navbar-backcall">
              <img src="image/AvatarWorker.png" alt="avatar" class="navbar-backcall__avatar">
              <a href="#" class="navbar-backcall__link">Заказать звонок <br><span class="navbar-backcall__uppercase">бесплатно</span></a>
            </div>
            <div class="navbar-messagers">
              <span class="navbar-text">Напишите нам, мы онлайн</span>
              <div class="navbar-feedback">
                <a href="#" class="navbar-feedback__icon watssapp"><img src="image/watssapp.svg" alt="messagers: watssapp"></a>
                <a href="#" class="navbar-feedback__icon viber"><img src="image/viber.svg" alt="messagers: viber"></a>
                <a href="#" class="navbar-feedback__icon telegramm"><img src="image/telegram.svg" alt="messagers: telegramm"></a>
              </div>
            </div>
            <div class="navbar-call">
              <span class="navbar-text navbar-text__call">Работаем пн-пт с 09:00 до 18:00</span>
              <a href="#" class="navbar-phone__img"><img src="image/PhoneCall.svg" alt="phone number" class="phone"></a>
              <div class="navbar-phone__number phone-number">+7 (8452) 76-76-51</div>
            </div>          
        </div>
        <!-- Contacts контакты мессенджеры и номер телефона -->
      </div>
      <!-- Navbar-top -->
    </div>
    <div class="container">
      <div class="navbar-bottom">
        <ul class="navbar-menu">
          <li class="navbar-menu--item"><a href="#" class="navbar-menu__link">каталог</a></li>
          <li class="navbar-menu--item"><a href="#" class="navbar-menu__link">услуги</a></li>
          <li class="navbar-menu--item"><a href="#" class="navbar-menu__link">доставка</a></li>
          <li class="navbar-menu--item"><a href="#" class="navbar-menu__link">оплата</a></li>
          <li class="navbar-menu--item"><a href="#" class="navbar-menu__link">о нас</a></li>
          <li class="navbar-menu--item"><a href="#" class="navbar-menu__link">контакты</a></li>
        </ul>
      </div>
      <!-- Navbr-bottom -->
    </div>
  </header>
  
</body>
</html>
